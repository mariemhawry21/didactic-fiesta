<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main>
    <div class="Report">
      <div class="top">
        <img src="./images/image-jeremy.png" alt="jeremy">
        <div class="box">
        <span>Report for</span>
        <h1>Jeremy<br> Robson</h1>
        </div>
      </div>
      <div class="clicks">
        <ul>
          <li>Daily</li>
          <li class="active">Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </div>
    <div class="Work">
      <div class="top-color">
        <img src="./images/icon-work.svg" alt="icon">
      </div>
      <div class="stats">
        <div class="row">
          <p> Work</p>
          <span>...</span>
        </div>
        <div class="box">
        <div class="curr-h"><span>32</span>hrs</div>
        <div class="prev-h">last<span>week-36</span>hrs</div>
        </div>
      </div>
    </div>
    <div class="Play">
      <div class="top-color">
        <img src="./images/icon-play.svg" alt="icon">
      </div>
      <div class="stats">
        <div class="row">
          <p> Play</p>
          <span>...</span>
        </div>
        <div class="box">
        <div class="curr-h"><span>10</span>hrs</div>
        <div class="prev-h">last<span>week-8</span>hrs</div>
      </div>
      </div>
    </div>
    <div class="Study">
      <div class="top-color">
        <img src="./images/icon-study.svg" alt="icon">
      </div>
      <div class="stats">
        <div class="row">
          <p>Study</p>
          <span>...</span>
        </div>
        <div class="box">
        <div class="curr-h"><span>4</span>hrs</div>
        <div class="prev-h">last<span>week-7</span>hrs</div>
        </div>
      </div>
    </div>
    <div class="Exercise">
      <div class="top-color">
        <img src="./images/icon-exercise.svg" alt="icon">
      </div>
      <div class="stats">
        <div class="row">
          <p> Exercise</p>
          <span>...</span>
        </div>
        <div class="box">
        <div class="curr-h"><span>4</span>hrs</div>
        <div class="prev-h">last<span>week-5</span>hrs</div>
      </div>
      </div>
    </div>
    <div class="Social">
      <div class="top-color">
        <img src="./images/icon-social.svg" alt="icon">
      </div>
      <div class="stats">
        <div class="row">
          <p>Social</p>
          <span>...</span>
        </div>
        <div class="box">
        <div class="curr-h"><span>5</span>hrs</div>
        <div class="prev-h">last<span>week-10</span>hrs</div>
      </div>
      </div>
    </div>
    <div class="SelfCare">
      <div class="top-color">
        <img src="./images/icon-self-care.svg" alt="icon">
      </div>
      <div class="stats">
        <div class="row">
          <p>Self Care</p>
          <span>...</span>
        </div>
        <div class="box">
        <div class="curr-h"><span>2</span>hrs</div>
        <div class="prev-h">last<span>week-2</span>hrs</div>
      </div>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>


</body>

</html>
